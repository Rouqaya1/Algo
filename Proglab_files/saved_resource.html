<!DOCTYPE html>
<!-- saved from url=(0028)http://sandbox.proglab.fr/?0 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style type="text/css">
body {color: #444444;white-space: pre;font-family: Verdana, sans-serif;font-size: 13px;}
.paused {position: absolute;left: 0;right: 0;top: 0;bottom: 0;z-index: 10000;background: rgba(0,0,0,0.2);}
.paused > div:first-child {width: 20px;height: 100px;position: absolute;left: 50%;top: 50%;margin: -50px 0 0 -40px;border-left: solid 30px rgba(0, 0, 0, 0.6);border-right: solid 30px rgba(0, 0, 0, 0.6);}
.paused > div:last-child {width: 80px;position: absolute;left: 50%;top: 50%;margin: 50px 0 0 -40px;text-align: center;}
div.flowcontrol {font-weight: bold;background-color: rgba(0, 0, 0, 0.7);color: #eeeeee;padding: 0.1em 0 0.2em 0.2em;}
div.flowbegin {	margin-bottom: 1em; }
div.flowend { margin-top: 1em; }
.sandbox_input_label { float: left; }
.sandbox_input { overflow: hidden; margin-bottom: 0.1em; }
.sandbox_input input { width: 100%; border: none; background-color: #e0e0e0; padding-left: 0.3em; }
.sandbox_error { display: none; }
.sandbox_error_on { font-weight: bold; color: #ff0000; }
div.debug {
	padding: 0 0 0 16px;
	margin: 0 0 0 10px;
	background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAA9UlEQVQY013JO0tCYQCA4fe7gEYFgSUYThIWhEs0RuOBQiKolihoaPEPRItLglsN0dDSUCAtBRJI6u4QQYp0kYxqiDKiy9FDeKDj19TSsz6Mzh4mh+KZBADD20n+2zy+MysbpSbAbrZmphK5N1iL/L08vfV4bPt7AS5eBNbqdP/y1tIlobQFoO8/wHn9BuDqXVEtg38g1jW5HixUctF9jQDt8wHgemA6IDvg/GiMFN1ysA9CAQVAoMdjPAry6dqt7uzNt/JzCzoWUTzctB2AcFBwlik4lYPSGG6qDqC+xIRpPNsndu3ovFwfUY38okV45hO7CMAvtFRTrYx/OCYAAAAASUVORK5CYII=) 3px 4px no-repeat;
	background-color: #e0e0e0;
	color: #777777;
	font-size: 11px;	/* corps principal : 10pt ≈ 13px */
}
div.debug .line {
	/* numéros de ligne : même style que dans l'éditeur */
	color: #777777;			/* un peu plus foncé quand-même */
	font-family: 'Monaco','Menlo','Ubuntu Mono','Droid Sans Mono','Consolas',monospace !important;
}
div.debug .var    { color: #1742BA; }
div.debug .number, div.debug .array { color: #116644; }
div.debug .string { color: #CE7B00; }
</style>
